<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #666;
            padding: 0 20%;
        }

        li input {
            display: none;
        }

        li.edit span {
            display: none;
        }

        li.edit input {
            display: initial;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            JavaScript Events
        </h1>
    </header>
    <main>
        <ul id="checkList">
            <li>
                <span>Apples</span>
                <input value="Apples">
            </li>
            <li>
                <span>Oranges</span>
                <input value="Oranges">
            </li>
            <li>
                <span>Bananas</span>
                <input value="Bananas">
            </li>
        </ul>
    </main>
    <script src="js.js"></script>
</body>
</html>
